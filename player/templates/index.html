<html>
    <head>
        <title>NaZio - Flask based MP3 Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="../static/fonts.css">
    </head>
    <body>
        <script src="../static/jquery.min.js"></script>
        <script src="../static/popper.min.js"></script>
        <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

        <div class="container-fluid">
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-sm-3">
                    <div class="card">
                        <div>
                            <nav class="navbar navbar-expand-lg navbar-light rounded-left-1 rounded-top-1" style="background-color: rgb(0, 105, 148); ">
                                <div class="container-fluid">
                                    <a class="navbar-brand fs-4" href="#" style="font-family: 'Nuchileda'; color: rgb(0, 0, 0);">NaZio</a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item" id="tracks">
                                            <a class="nav-link fs-5" style="font-family: 'Nuchileda'; color: rgb(0, 0, 0);" aria-current="page" href="#">Tracks</a>
                                        </li>
                                        <li class="nav-item" id="playlist">
                                            <a class="nav-link fs-5" style="font-family: 'Nuchileda'; color: rgb(0, 0, 0);" aria-current="page" href="#">Playlist</a>
                                        </li>
                                    </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
                        <div class="card-header" style="font-family: 'Northlima'; background-color: rgb(0, 0, 0);">
                            <button class="btn fs-2" id="now-play" style="border: 2px solid rgb(0, 105, 148); color: rgb(0, 105, 148);">
                                Now Playing
                            </button>
                        </div>
                        <div class="card-body" id="card-body" style="background-color: rgb(0, 105, 148);">
                            <h5 class="card-title text-center mb-3 fs-3" id="card-title" style="font-family: 'Northlima';">
                                No Track Selected
                            </h5>
                            <div class="mt-2 mb-1 d-flex justify-content-center">
                                <div>
                                    <canvas id="canvas" width="360px" height="220px"></canvas>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <audio id="audio" src="" type="audio/mpeg" autoplay class="w-100" preload="metadata">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            <div class="mt-3 d-flex justify-content-center">
                                <button class="btn" id="pause-btn" onclick="document.getElementById('audio').pause()">
                                    <img src="../static/images/pause-circle-fill.svg" width="32px" height="32px" alt="Pause">
                                </button>
                                <button class="btn" id="play-btn" onclick="document.getElementById('audio').play()">
                                    <img src="../static/images/play-circle-fill.svg" width="64px" height="64px" alt="Play">
                                </button>
                                <button class="btn" id="stop-btn" onclick="document.getElementById('audio').pause(); document.getElementById('audio').currentTime = 0;">
                                    <img src="../static/images/stop-circle-fill.svg" width="32" height="32" alt="Stop">
                                </button>
                            </div>
                            <div class="col mt-2">
                                <div class="progress">
                                    <div id="progress-bar" class="progress-bar bg-dark" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" id="tracks-item" style="background-color: rgb(0, 105, 148); display: none;">
                            <div class="col mt-2">
                                <div class="tracks-list" style="background-color: rgb(0, 105, 148);">
                                    {% if audio_files %}
                                    <ul class="list-group">
                                        {% for file in audio_files %}
                                            <li class="list-group-item fs-5" style="background-color: rgb(0, 105, 148); font-family: 'Nuchileda';">
                                                <a class="text-decoration-none text-dark" id="now-playing" href="{{ file }}" id="{{ file }}"
                                                    onclick="event.preventDefault(); document.getElementById('audio').src='{{ src }}/{{ file }}'; document.getElementById('audio').play(); document.getElementById('card-title').innerText='{{ file }}';">
                                                    {{ file }}
                                                </a>
                                            </li>
                                        {% endfor %}
                                    </ul>
                                    {% else %}
                                        <p>No audio files found.</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script>
            var audio = document.getElementById('audio');
            var progressBar = document.getElementById('progress-bar');

            audio.ontimeupdate = function() {
                var percentage = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percentage + '%';
                progressBar.setAttribute('aria-valuenow', percentage);
            };

            $(document).ready(function() {
                $('#tracks').click(function() {
                    $('#tracks-item').show();
                    $('#card-body').hide();
                });
            });
            $(document).ready(function() {
                $('#now-play').click(function() {
                    $('#tracks-item').hide();
                    $('#card-body').show();
                });
            });
        </script>
        <script src="../static/main.js"></script>
    </body>
</html>
